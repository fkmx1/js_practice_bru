<!DOCTYPE html>

</head>
<body>
    <script>

    let number = prompt("Введите трехзначное число");
    let new_number = "";

    for (let i = 0; i < 3; i++) {
        new_number += number % 10;
        number = (number - number % 10) / 10;
    }

    alert("Новое число: "+ new_number);

    </script>
</body>
