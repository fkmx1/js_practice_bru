    <script>    


    function index(name) {
        let fruits = ["яблоко", "апельсин", "груша"];

        return fruits.indexOf(name); 
    }

    let result = index(prompt("Введите фрукт для поиска индекса в массиве").toLowerCase());
    alert("Индекс фрукта в массиве: " + result);

    </script>
