<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>task_4</title>
</head>
<body>
    <script>
        
        let number = prompt("Введите число");   
        let check = true;  

        if (number>1) {

            for (let i = 2; i < number; i++){
                if (number % i == 0){
                    check = false;
                }
                                 
            }
        }
        else {
            check = false;
        }
        if (check == true){
            alert("Число " + number + " простое")
        }
        else{
            alert("Число " + number + " не простое")
        }

    </script>
</body>
</html>
